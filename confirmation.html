body {

<body onload="myFunction()">
<script>
function myFunction() {
  // Retrieve
 var cartdata = JSON.parse(localStorage.getItem("__cart"));
 var sum =0;
  for (var i = 0; i < cartdata.length; i++) {
    var data = cartdata[i];
	console.log(data.price);
	<!--sum = sum + data.price;-->
	console.log(sum);
	var table = document.getElementById("myTable");
	var row = table.insertRow(i+1);
	var cell1 = row.insertCell(0);
	var cell2 = row.insertCell(1);
	var cell3 = row.insertCell(2);
	cell1.innerHTML = data.name;
    cell2.innerHTML = data.quantity;
    cell3.innerHTML = "₹" + (data.price * data.quantity).toFixed(2) ;
  sum = sum + (data.price * data.quantity);
  console.log(sum);
  cell3.classList.add('text-right');  
  }
  
    var table = document.getElementById("totalSum");
	var row = table.insertRow(0);
	var cell1 = row.insertCell(0);
	var cell2 = row.insertCell(1);
	var cell3 = row.insertCell(2);
	cell1.innerHTML = "";
    cell2.innerHTML = String("Total:").bold();
    cell3.innerHTML = "₹" + sum.toFixed(2) ;
    cell2.classList.add('text-right');
    cell3.classList.add('text-right');

  localStorage.removeItem('__cart');
}



</script>

<div class="d-flex justify-content-center container mt-5">
